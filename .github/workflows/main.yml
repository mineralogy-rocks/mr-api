# This is a workflow which builds image and deploys to DO

name: CI/CD pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]

    paths:
      - '.github/workflows/**'
      - 'k8s/**'
      - 'compose/production/**'
      - 'src/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  BACKEND_IMAGE: registry.digitalocean.com/mr-project/backend

jobs:
  build:
    name: Build Docker Images and Deploy to k8s
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Set environment variables
        run: |
          echo "BACKEND_IMAGE=$(echo ${{env.BACKEND_IMAGE}} )" >> $GITHUB_ENV

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}

      - name: Build images
        run: |
          docker build -f $GITHUB_WORKSPACE/compose/production/backend/Dockerfile -t ${{ env.BACKEND_IMAGE }}:$(echo $GITHUB_SHA | head -c7) .

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 800

      - name: Push image to DigitalOcean Container Registry
        run: docker push ${{ env.BACKEND_IMAGE }}:$(echo $GITHUB_SHA | head -c7)

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|${{ env.BACKEND_IMAGE }}:'${TAG}'|' $GITHUB_WORKSPACE/k8s/do/deployment.yaml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 800 ${{ secrets.DIGITAL_OCEAN_KUBERNETES_CLUSTER_ID }}

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/k8s/do/deployment.yaml

      - name: Verify deployment
        run: kubectl rollout status deployment/mr-api
