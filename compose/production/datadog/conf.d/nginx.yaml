init_config:

instances:
  - nginx_status_url: http://localhost:81/nginx_status/

logs:
  - type: file
    path: /var/log/nginx/access.log
    service: backend
    source: nginx
    sourcecategory: http_web_access

  - type: file
    path: /var/log/nginx/error.log
    service: backend
    source: nginx
    sourcecategory: http_web_access
