proxy_cache_path /tmp/cacheapi levels=1:2 keys_zone=microcacheapi:100m max_size=1g inactive=1d use_temp_path=off;

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.${DOMAIN};

    allow 188.167.250.35;
    allow 161.35.75.184;
    deny all;

    if ($host != api.${DOMAIN}) {
        return 444;
    }

    # SSL
    ssl_certificate /etc/letsencrypt/live/api.${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.${DOMAIN}/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.${DOMAIN}/chain.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;

    client_max_body_size 20M;

    # security
    add_header X-XSS-Protection          "1; mode=block" always;
    add_header X-Content-Type-Options    "nosniff" always;
    add_header Referrer-Policy           "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy   "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location ~ /\.(?!well-known) {
        deny all;
    }

    location / {
        try_files $uri @proxy_api;
    }

    location @proxy_api {

        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;


        # Rate Limiting
        limit_req zone=reqlimit burst=20 nodelay; # Max burst of request
        limit_req_status 460; # Status to send
        
        # Connections Limiting
        limit_conn connlimit 20; # Number of downloads per IP       
        
        # Bandwidth Limiting
        limit_rate 4096k; # Speed limit (here is on kb/s)

        # Forbid all request types except GET and HEAD
        limit_except GET HEAD OPTIONS { 
            deny all; 
        }
    }

    # location /api/mineral/ {

    #     # Micro caching
    #     proxy_cache microcacheapi;
    #     proxy_cache_valid 200 1s;
    #     proxy_cache_use_stale updating;
    #     proxy_cache_background_update on;
    #     proxy_cache_lock on;

    # }

    location ~* \.(jpg|jpeg|png|gif|ico)$ {
        expires 30d;
    }

    location ~* \.(css|js)$ {
        expires 7d;
    }

    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log    off;
    }

    # robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log    off;
    }

}

server {

    listen 80;
    listen [::]:80;
    server_name api.${DOMAIN};

    # ACME-challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
            return 301 https://api.${DOMAIN}$request_uri;
    }

}


